<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sketchmon</title>
    <link type="text/css" rel="stylesheet" href="drawingboard.min.css" />
    <link type="text/css" rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Sketchmon</h1>
    <div id="content">
        <div id="left">
            <div id="username_form">
                <p>Username: </p>
                <input id="user_name" type="text"><br>
                <button id="login">Login</button>
            </div>
            <div id="username-wrapper">Logged in as <strong id="username"></strong></div>
            
            <div id="room-form">
                <p>Room Id:</p>
                <input id="room_id" type="text"><br>
                <button id="join">Join</button>
            </div>
            <div id="roomId-wrapper">You are currently in room <strong id="roomId"></strong></div>

            <div id="member-list-wrapper">
                <span>Room members: </span>
                <ul id="member-list">            
                </ul>
            </div>

            <div id="chat-wrapper">
                <div id="chat">

                </div>
                <input placeholder  ="Type here..." type="text" id="chat-input">
            </div>
            <button id="start">Start Round!</button>
        </div>

        <div id="canvas-wrapper">
            <div id="meta-info">
                <div id="timer"></div>
                <div id="name"></div>
            </div>
            <div id="canvas"></div>
            <div id="poke-img-wrapper"></div>
        </div>
    </div>
    
    
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="/drawingboard.min.js"></script>
    <script src="/index.js"></script>
</body>
</html>
